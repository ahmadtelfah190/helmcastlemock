global:
  appName: tomcat-app
  image:
    repository: ahmadtelfah190/tomcat-app
    tag: 106
    pullPolicy: IfNotPresent

# Profile selection - use helm --set profile=uat or profile=prod
profile: uat

# UAT Profile
uat:
  enabled: true
  replicaCount: 2
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  javaOpts: "-Xmx512m -Xms256m -Denv=uat"
  dbHost: "mysql-uat.internal.com"
  logLevel: "DEBUG"
  ssl:
    enabled: false
    keystorePassword: "tomcat"

# PROD Profile
prod:
  enabled: true
  replicaCount: 3
  service:
    type: LoadBalancer
    port: 8080
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  javaOpts: "-Xmx1024m -Xms512m -Denv=prod"
  dbHost: "mysql-prod.internal.com"
  logLevel: "INFO"
  ssl:
    enabled: true
    keystorePassword: "tomcat"

# Secrets (to be created separately)
secrets:
  dbSecretName: "tomcat-db-secret"
  apiSecretName: "tomcat-api-secret"